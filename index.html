<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสิ่งที่ต้องทำ</title>
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมโยงกับไฟล์ CSS -->
</head>
<body>
    <div class="container">
        <h1>รายการสิ่งที่ต้องทำ</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="เพิ่มรายการใหม่...">
            <button id="addTaskBtn">เพิ่ม</button>
        </div>

        <ul id="taskList">
            <!-- รายการสิ่งที่ต้องทำจะถูกเพิ่มเข้ามาที่นี่โดย JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script> <!-- เชื่อมโยงกับไฟล์ JavaScript -->
</body>
</html>
